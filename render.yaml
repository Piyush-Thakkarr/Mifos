services:
  - type: web
    name: client-portal-backend
    env: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: FINERACT_BASE_URL
        sync: false
      - key: FINERACT_TENANT_ID
        sync: false
      - key: FINERACT_USE_BASIC_AUTH
        value: '1'
      - key: FINERACT_ADMIN_USERNAME
        sync: false
      - key: FINERACT_ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: CORS_ALLOWED_ORIGINS
        value: 'http://localhost:4200'
