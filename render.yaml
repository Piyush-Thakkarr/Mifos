services:
  # Backend Django API
  - type: web
    name: client-portal-backend
    env: docker
    startCommand: cd backend && gunicorn client_portal_backend.wsgi:application --bind 0.0.0.0:$PORT
    rootDir: backend
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: FINERACT_BASE_URL
        value: 'https://species-stockholm-frederick-glance.trycloudflare.com/fineract-provider/api/v1'
      - key: FINERACT_TENANT_ID
        value: 'default'
      - key: FINERACT_USE_BASIC_AUTH
        value: '1'
      - key: FINERACT_ADMIN_USERNAME
        value: 'mifos'
      - key: FINERACT_ADMIN_PASSWORD
        value: 'password'
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: 'false'
      - key: CORS_ALLOWED_ORIGINS
        value: 'https://client-portal-frontend.onrender.com'
      - key: ALLOWED_HOSTS
        value: '.onrender.com'

  # Frontend Angular Static Site
  - type: web
    name: client-portal-frontend
    env: static
    buildCommand: npm install && npm run build -- --configuration production
    staticPublishPath: dist/web-app/browser
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
